<body>

	<button rel="desertw">

	</button>
	<button rel="lakew">
		<img src="images/lakew.png" style="width: 100; height: 100;"/>
	</button>
	<button rel="mountainw">

</div>

<div style="width: 80%; float: right;">
<canvas id="render-canvas" ></canvas>

<script src="../src/index.js"></script>
<script>

var f = FaeriaBoardRenderer.create({
	canvasId: 'render-canvas',
	width: 1200,
	height: 800
});
f.render(function() {
	bindDOM();	
});
console.log(f)

function bindDOM() {
	$($('div')[0]).on('click', 'button', function() {
		f.addLand($(this).attr('rel'));
	})
}

//will accept a canvas element passed from options
//will set the width/height from options

</script>
